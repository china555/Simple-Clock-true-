<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="clockContainer">
      <div id="hour"></div>
      <div id="minute"></div>
    </div>
    <div>
      <label for="inputHour">Hours</label>
      <input
        id="inputHour"
        type="number"
        name="inputHour"
        onfocus="HourInputEvent()"
        onblur="HourInputEvent()"
      />
      <label for="inputMinute">Minutes</label>
      <input
        id="inputMinute"
        type="number"
        onfocus="MinuteInputEvent()"
        onblur="MinuteInputEvent()"
      />
      <button onclick="showTime()">Enter</button>
    </div>
  </body>
</html>
